<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit:contain"
    />

    <title>timeline</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link href="../styles/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 
      data-atributes:
        data-position - up(default)/down
        data-progress - start/progress/complete(default)
        data-view - point/line(default)
    -->
    <ol
      class="timeline"
      data-text-position="down"
      data-progress="progress"
      data-view="point"
    >
      <li></li>
      <li></li>
      <li class="timeline__progress"></li>
      <li></li>
    </ol>

    <div class="timeline-control">
      <label class="timeline-control__toggle checkbox">
        <span class="checkbox__title">point</span>
        <input type="checkbox" class="checkbox__input" />
        <div class="checkbox__icon"></div>
        <span class="checkbox__title">line</span>
      </label>
      <div class="timeline-control__steps">
        <div class="timeline-control__btn timeline-control__btn--decrement">
          -
        </div>
        <span class="timeline-control__count"></span>
        <div class="timeline-control__btn timeline-control__btn--icrement">
          +
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
